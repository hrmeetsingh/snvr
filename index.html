<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanveer's page</title>
</head>

<body>
    <main>
        <div>

            <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Text -->
                <text x="50%" y="50%" font-family="monospace" font-size="20" fill="gray" text-anchor="middle"
                    dominant-baseline="middle" opacity="0.2">
                    Sanveer
                </text>

                <!-- Red LEGO Block -->
                <g id="redBlock">
                    <!-- Main Block -->
                    <rect x="10" y="10" width="18" height="10" fill="red" rx="2" ry="2" />
                    <!-- Studs -->
                    <circle cx="13" cy="13" r="1.5" fill="red" stroke="black" stroke-width="0.5" />
                    <circle cx="18.5" cy="13" r="1.5" fill="red" stroke="black" stroke-width="0.5" />
                    <circle cx="24" cy="13" r="1.5" fill="red" stroke="black" stroke-width="0.5" />
                    <circle cx="13" cy="17" r="1.5" fill="red" stroke="black" stroke-width="0.5" />
                    <circle cx="18.5" cy="17" r="1.5" fill="red" stroke="black" stroke-width="0.5" />
                    <circle cx="24" cy="17" r="1.5" fill="red" stroke="black" stroke-width="0.5" />

                    <!-- Animation -->
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="60 60" dur="2s"
                        repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="4s"
                        repeatCount="indefinite" additive="sum" />
                </g>

                <!-- Yellow LEGO Block -->
                <g id="yellowBlock">
                    <!-- Main Block -->
                    <rect x="30" y="30" width="18" height="10" fill="yellow" rx="2" ry="2" />
                    <!-- Studs -->
                    <circle cx="33" cy="33" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />
                    <circle cx="38.5" cy="33" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />
                    <circle cx="44" cy="33" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />
                    <circle cx="33" cy="37" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />
                    <circle cx="38.5" cy="37" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />
                    <circle cx="44" cy="37" r="1.5" fill="yellow" stroke="black" stroke-width="0.5" />

                    <!-- Animation -->
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="-60 60" dur="2.5s"
                        repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="4.5s"
                        repeatCount="indefinite" additive="sum" />
                </g>

                <!-- Green LEGO Block -->
                <g id="greenBlock">
                    <!-- Main Block -->
                    <rect x="50" y="50" width="18" height="10" fill="green" rx="2" ry="2" />
                    <!-- Studs -->
                    <circle cx="53" cy="53" r="1.5" fill="green" stroke="black" stroke-width="0.5" />
                    <circle cx="58.5" cy="53" r="1.5" fill="green" stroke="black" stroke-width="0.5" />
                    <circle cx="64" cy="53" r="1.5" fill="green" stroke="black" stroke-width="0.5" />
                    <circle cx="53" cy="57" r="1.5" fill="green" stroke="black" stroke-width="0.5" />
                    <circle cx="58.5" cy="57" r="1.5" fill="green" stroke="black" stroke-width="0.5" />
                    <circle cx="64" cy="57" r="1.5" fill="green" stroke="black" stroke-width="0.5" />

                    <!-- Animation -->
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="60 -60" dur="3s"
                        repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="5s"
                        repeatCount="indefinite" additive="sum" />
                </g>

                <!-- Brown LEGO Block -->
                <g id="brownBlock">
                    <!-- Main Block -->
                    <rect x="70" y="70" width="18" height="10" fill="brown" rx="2" ry="2" />
                    <!-- Studs -->
                    <circle cx="73" cy="73" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />
                    <circle cx="78.5" cy="73" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />
                    <circle cx="84" cy="73" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />
                    <circle cx="73" cy="77" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />
                    <circle cx="78.5" cy="77" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />
                    <circle cx="84" cy="77" r="1.5" fill="brown" stroke="black" stroke-width="0.5" />

                    <!-- Animation -->
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="-60 60" dur="3.5s"
                        repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 80 80" to="360 80 80" dur="5.5s"
                        repeatCount="indefinite" additive="sum" />
                </g>


                <!-- Gray LEGO Block -->
                <g id="grayBlock">
                    <!-- Main Block -->
                    <rect x="50" y="50" width="18" height="10" fill="gray" rx="2" ry="2" />
                    <!-- Studs -->
                    <circle cx="53" cy="53" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />
                    <circle cx="58.5" cy="53" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />
                    <circle cx="64" cy="53" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />
                    <circle cx="53" cy="57" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />
                    <circle cx="58.5" cy="57" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />
                    <circle cx="64" cy="57" r="1.5" fill="gray" stroke="black" stroke-width="0.5" />

                    <!-- Animation -->
                    <animateTransform attributeName="transform" type="translate" from="0 0" to="-20 -20" dur="5s"
                        repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s"
                        repeatCount="indefinite" additive="sum" />
                </g>
            </svg>
        </div>
    </main>
</body>

</html>
